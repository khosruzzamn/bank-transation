<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16 mb-10"> Let's get some <span class="text-purple-600"> Money</span>
            !!!
        </h1>

    </header>
    <main class="w-3/4 mx-auto">

        <section class="mt-10">

            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-blue-300 p-8 rounded">

                    <h3 class="text-2xl"> Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>


                <div class="bg-green-300 p-8 rounded w-3/4 mx-auto">

                    <h3 class="text-2xl"> Withdraw</h3>
                    <h4 class="text-4xl"> $ <span id="widthdraw-total">00</span> </h4>
                </div>


                <div class="bg-yellow-300 p-8 rounded w-3/4 mx-auto">

                    <h3 class="text-2xl"> Balance </h3>
                    <h4 class="text-4xl"> $ <span id="total-balance">00 </span></h4>
                </div>


            </div>

        </section>

        <!-- deposit and Withdraw -->

        <section class="mt-10">

            <div class="grid  grid-cols-2 bg-red-100 p-10 rounded">

                <div>
                    <h3 class="text-2xl"> Please deposit: </h3>
                    <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 my-5 px-2" type="text"
                        placeholder="$ amount you wnat to deposit: ">
                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">deposit</button>

                </div>
                <div>
                    <h3 class="text-2xl"> Please Withdraw: </h3>
                    <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 my-5 px-2"
                        type="text" placeholder="$ amount you wnat to withdraw: ">
                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>

                </div>


            </div>
        </section>



    </main>
    <script src="js/bank.js"></script>

</body>

</html>
