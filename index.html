<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp ER Bank</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>

        <h1 class="text-5xl text-center mt-16 mb-10"> Welcome to my <span class="text-purple-600"> Baap Er Bank</span>
            !!!
        </h1>
    </header>
    <main>

        <section class="bg-green-100 w-3/4 mx-auto p-8">

            <h3 class="text-txl mb-4">Please Login: </h3>

            <div>

                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 my-5 px-2" type="text"
                    placeholder="Enter your Email : ">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 my-5 px-2" type="password"
                    name="" id="" placeholder="Enter your Password">
                <button id="login-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>

            </div>

        </section>


    </main>

    <script src="js/script.js"></script>

</body>

</html>
